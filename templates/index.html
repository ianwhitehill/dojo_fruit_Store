<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <title>Fruit Store</title>
</head>
<body>
    <h1>Dojo Fruit Store!</h1>
    <h2>What would you like to buy?</h2>
    <form action='/checkout' method='post'>
        <table class="table table- dark table-striped">
            <thead>
                <tr>
                    <th scope="col">Fruit Name</th>
                    <th scope="col">Quantity</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Apple</td>
                    <td><input type="number" name="apple"></td>
                </tr>
                <tr>
                    <td>Banana</td>
                    <td><input type="number" name="banana"></td>
                </tr>
                <tr>
                    <td>Orange</td>
                    <td><input type="number" name="orange"></td>
                </tr>
            </tbody>
        </table>
        <h2>Your Information</h2>
        <div class="mb-3">
            <label for="name" class="form-label">Name:</label>
            <input type="text" class="form-control" name="name" id="name">
        </div>
        <div class="mb-3">
            <label for="studentID" class="form-label">Stundent ID:</label>
            <input type="text" class="form-control" name="studentID" id="studentID">
        </div>
        <input type="submit" value="Summit Order" class="btn btn-warning">
    </form>
</body>
</html>
